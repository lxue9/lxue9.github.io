                            <span className="text-xs font-black text-slate-600 font-mono">{learnedWords.length}/1000</span>
                        </div>
                        <div className="h-4 w-full bg-slate-200 rounded-full overflow-hidden border border-white">
                            <div className="h-full bg-indigo-600 transition-all duration-1000" style={{ width: `${(learnedWords.length/1000)*100}%` }}></div>
                        </div>
                    </header>
                    
                    {/* å…³å¡åˆ—è¡¨ - ç¡®ä¿è¿™é‡Œå¯ä»¥æ»‘åŠ¨ */}
                    <div className="grid grid-cols-2 gap-4 pb-48 overflow-y-auto mt-4">
                        {Object.entries(DB).map(([id, data]) => {
                            // --- æ ¸å¿ƒè®¡ç®—é€»è¾‘ ---
                            const levelWords = Object.keys(data.words); // è·å–è¯¥å…³æ‰€æœ‰å•è¯
                            const totalInLevel = levelWords.length;     // è¯¥å…³æ€»æ•°
                            const learnedInLevel = levelWords.filter(w => learnedWords.includes(w)).length; // è¯¥å…³å·²å­¦æ•°
                            const progressPercent = (learnedInLevel / totalInLevel) * 100;
                            // ------------------

                            return (
                                <div key={id} onClick={()=>startLevel(id)} 
                                    className="bg-white p-6 rounded-[2.5rem] flex flex-col items-center border-b-4 border-slate-100 active:translate-y-1 shadow-sm relative overflow-hidden">
                
                                    {/* å…³å¡å›¾æ ‡å’Œåå­— */}
                                    <div className="text-5xl mb-3">{data.emoji}</div>
                                    <div className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Level {id}</div>
                                    <div className="font-bold text-slate-600 mb-2">{data.name}</div>
                
                                    {/* è¿›åº¦æ•°å­—æ˜¾ç¤º */}
                                    <div className="flex items-center gap-1">
                                        <span className="text-[10px] font-black text-slate-400">{learnedInLevel}/{totalInLevel}</span>
                                        {learnedInLevel === totalInLevel && <span className="text-[10px]">âœ…</span>}
                                    </div>

                                    {/* åº•éƒ¨è¿›åº¦æ¡ */}
                                    <div className="absolute bottom-0 left-0 w-full h-1.5 bg-slate-100">
                                        <div 
                                            className="h-full bg-indigo-500 transition-all duration-500" 
                                            style={{ width: `${progressPercent}%` }}
                                        ></div>
                                    </div>
                                </div>
                                );
                             })}
                    </div>

                    {/* åº•éƒ¨æµ®åŠ¨å¯¼èˆª */}
                    <nav className="floating-nav">
                        <button onClick={startGlobalTest} className="flex-1 bg-indigo-600 text-white py-4 rounded-[1.8rem] font-black text-sm active:scale-95 shadow-lg uppercase italic tracking-widest">ğŸ¯ Test</button>
                        <button onClick={()=>setView('wrong')} className="flex-1 bg-slate-900 text-white py-4 rounded-[1.8rem] font-black text-sm active:scale-95 flex items-center justify-center gap-2 uppercase italic">ğŸ“• Mistakes <span className="bg-red-500 text-[10px] w-5 h-5 flex items-center justify-center rounded-full text-white font-sans">{Object.keys(wrongWords).length}</span></button>
                    </nav>
                </div>
            );
        }; // App ç»„ä»¶ç»“æŸ

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
